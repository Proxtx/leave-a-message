<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <m-card>
      <div id="controlWrap">
        <m-text-input placeholder="Message" id="message"></m-text-input>
        <m-divider type="vertical"></m-divider>
        <m-text>Rotation</m-text>
        <m-button onclick="rotateLeft();">Left</m-button>
        <m-button onclick="rotateRight()">Right</m-button>
        <m-divider type="vertical"></m-divider>
        <m-text>Color</m-text>
        <input
          value="#000000"
          type="color"
          onchange="changeColor(this.value)"
        />
        <m-divider type="vertical"></m-divider>
        <m-button onclick="send()">Send</m-button>
      </div>
    </m-card>
    <br />
    <br />
    <m-card wave="false">
      <canvas id="canvas" width="300" height="300"></canvas>
    </m-card>
    <script src="/private/getCanvas.js" class="server"></script>
    <script src="/lib/guiLoader.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
